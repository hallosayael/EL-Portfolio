<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Portfolio Web3 / Blockchain / Crypto" />
  <title>Portfolio Web3 ‚Äî EL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Tailwind config: pakai class-based dark mode
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { 
            sans: ["Inter", "ui-sans-serif", "system-ui", "Segoe UI", "Roboto", "Helvetica", "Arial", "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"] 
          },
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    /* Smooth reveal */
    .reveal {opacity:0; transform:translateY(12px); transition:all .6s ease}
    .reveal.show {opacity:1; transform:none}
    .gradient-text {background: linear-gradient(90deg,#14b8a6,#6366f1); -webkit-background-clip:text; background-clip:text; color:transparent}
  </style>
</head>
<body class="bg-white text-slate-800 antialiased dark:bg-slate-950 dark:text-slate-200">
  <!-- Header / Navbar -->
  <header class="sticky top-0 z-40 backdrop-blur bg-white/70 dark:bg-slate-950/70 border-b border-slate-200/60 dark:border-slate-800/60">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 flex items-center justify-between h-16">
      <a href="#home" class="font-semibold tracking-tight">Lisa Suprapto</a>
      <nav class="hidden md:flex gap-6 text-sm">
        <a href="#home" class="hover:text-teal-600">Beranda</a>
        <a href="#skills" class="hover:text-teal-600">Keahlian</a>
        <a href="#projects" class="hover:text-teal-600">Proyek</a>
        <a href="#achievements" class="hover:text-teal-600">Pencapaian</a>
        <a href="#community" class="hover:text-teal-600">Komunitas</a>
        <a href="#contact" class="hover:text-teal-600">Kontak</a>
      </nav>
      <div class="flex items-center gap-2">
        <!-- Tombol Toggle -->
        <button id="themeBtn" class="inline-flex items-center rounded-xl px-3 py-1.5 text-sm border border-slate-300 dark:border-slate-700 hover:bg-slate-100 dark:hover:bg-slate-900">
          üåô
        </button>
        <a href="#contact" class="hidden sm:inline-flex items-center rounded-xl px-3.5 py-1.5 text-sm font-medium bg-teal-600 text-white hover:bg-teal-500">Hubungi</a>
      </div>
    </div>
  </header>

  <!-- ... konten lain tetap sama ... -->

  <footer class="border-t border-slate-200 dark:border-slate-800 py-10">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 text-sm flex flex-col sm:flex-row items-center justify-between gap-3">
      <div>¬© <span id="year"></span> [Nama Kamu]. Dibuat dengan ‚ù§Ô∏è untuk ekosistem Web3.</div>
      <div class="flex items-center gap-3">
        <a href="#home" class="underline">Kembali ke atas</a>
      </div>
    </div>
  </footer>

  <script>
    // Year
    document.getElementById('year').textContent = new Date().getFullYear()

    // Theme toggle (dark / light)
    const themeBtn = document.getElementById('themeBtn')
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches
    const saved = localStorage.getItem('theme')

    if (saved === 'dark' || (!saved && prefersDark)) {
      document.documentElement.classList.add('dark')
      themeBtn.textContent = '‚òÄÔ∏è'
    }

    themeBtn.addEventListener('click', () => {
      const isDark = document.documentElement.classList.toggle('dark')
      localStorage.setItem('theme', isDark ? 'dark' : 'light')
      themeBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô'
    })

    // Reveal on scroll
    const io = new IntersectionObserver((entries) => {
      entries.forEach(e => { if (e.isIntersecting) e.target.classList.add('show') })
    }, { threshold: 0.14 })
    document.querySelectorAll('.reveal').forEach(el => io.observe(el))

    // Simple project filter
    const filter = document.getElementById('filter')
    const cards = Array.from(document.querySelectorAll('#projectGrid article'))
    filter.addEventListener('change', () => {
      const v = filter.value
      cards.forEach(c => {
        const ok = v === 'all' || (c.dataset.tags || '').includes(v)
        c.style.display = ok ? '' : 'none'
      })
    })
  </script>
</body>
</html>
